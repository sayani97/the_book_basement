<body>


	<div class="container-contact100">
		<div class="contact100-map"></div>

		<div class="wrap-contact100">
			<div class="contact100-form-title">
				<span class="contact100-form-title-1">
					<b>The Book BaseMent!</b>
				</span>

				<span class="contact100-form-title-2">
					Spend less.Learn more.
				</span>
			</div>

			<form class="contact100-form validate-form" method="post" action="login.php">
								<div class="wrap-input100 validate-input" data-validate="Registration Number is required">
					<span class="label-input100">Registration Number:</span>
					<input class="input100" type="text" name="reg" placeholder="Enter your registration number" required="Registration Number is required">
					<span class="focus-input100"></span>
				</div>

                
                <div class="wrap-input100 validate-input">
					<span class="label-input100">Password:</span>
					<input class="input100" type="password" name="password" placeholder="Enter your password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" name="click">
						<span>
							Sign in
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span> 
					</button> 
				</div>
				<div>
					<br><p>Don't have an account?&nbsp;<a href="register.html"><u>Register</u></a></p></div>


			</form>
		</div>
	</div>
